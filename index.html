<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Top Up Free Fire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f1115;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #1a1d23;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00fff2;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      max-width: 100px;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .diamond-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .diamond-card {
      background: #2b2e34;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      text-align: center;
    }
    .diamond-card:hover,
    .diamond-card input:checked + label {
      border-color: #00fff2;
      background-color: #1c1f24;
    }
    .diamond-card label {
      display: block;
      cursor: pointer;
      user-select: none;
    }
    .diamond-card input {
      display: none;
    }
    .diamond-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .diamond-price {
      color: #ccc;
      font-size: 14px;
    }
    .payment-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .payment-card {
      background: #2b2e34;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-card:hover,
    .payment-card input:checked + label {
      border-color: #00fff2;
      background-color: #1c1f24;
    }
    .payment-card label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      width: 100%;
      gap: 10px;
    }
    .payment-card input {
      display: none;
    }
    .payment-card img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00fff2;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0ff;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="IMG-20250528-WA0025.jpg" alt="Logo DANZ" />
    </div>
    <h1>Top Up Free Fire</h1>
    <label>Masukkan ID Pemain</label>
    <input type="text" id="userId" placeholder="User ID" />

    <label>Pilih Diamond</label>
    <div class="diamond-grid" id="diamond-options"></div>

    <label>Metode Pembayaran</label>
    <div class="payment-grid" id="payment-options"></div>

    <button onclick="submitForm()">Konfirmasi & Bayar</button>
    <div class="footer">by DANZ</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const diamonds = [
    ["5", 1500], ["12", 2500], ["50", 10000], ["70", 12000],
    ["140", 22000], ["355", 52000], ["720", 102000]
  ];

  // Link dasar payment, tanpa nominal
  const payments = [
    { name: "Dana", img: "Logo_dana_blue.svg.png", baseLink: "https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012021040146131275" },
    { name: "OVO", img: "OVO - dianisa.com.png", baseLink: "https://wa.me/6281393509406?text=Transfer%20OVO%20ke%20081393509406" },
    { name: "ShopeePay", img: "Logo ShopeePay - Dianisa.com.png", baseLink: "https://app.u.shopeepay.co.id/u/aNvW5qy6Qw6NPvuqX8Bzk" },
    { name: "QRIS", img: "quick-response-code-indonesia-standard-qris-seeklogo.png", baseLink: null },
    { name: "Offline (Hanya Untuk Teman)", img: null, baseLink: null }
  ];

  const diamondContainer = document.getElementById('diamond-options');
  diamonds.forEach(([qty, price], i) => {
    const card = document.createElement('div');
    card.className = 'diamond-card';
    card.innerHTML = `
      <input type="radio" name="diamond" value="${qty}|${price}" id="d${i}" />
      <label for="d${i}">
        <div class="diamond-title">${qty} ðŸ’Ž</div>
        <div class="diamond-price">Rp. ${price.toLocaleString()}</div>
      </label>
    `;
    diamondContainer.appendChild(card);
  });

  const paymentContainer = document.getElementById('payment-options');
  payments.forEach((method, i) => {
    const div = document.createElement('div');
    div.className = 'payment-card';
    div.innerHTML = `
      <input type="radio" name="payment" value="${method.name}" id="pm${i}" data-base-link="${method.baseLink ? method.baseLink : ''}" />
      <label for="pm${i}">
        ${method.img ? `<img src="${method.img}" alt="${method.name}" />` : ''}
        <span>${method.name}</span>
      </label>
    `;
    paymentContainer.appendChild(div);
  });

  function addAmountToLink(baseLink, amount, paymentName) {
    if (!baseLink) return null;

    // Special case Dana: insert amount param before full_url param (if possible)
    if (paymentName === "Dana") {
      // Example original: https://link.dana.id/minta?full_url=...
      // Insert &amount= after ?
      if (baseLink.includes('?')) {
        return baseLink.replace('?', `?amount=${amount}&`);
      } else {
        return baseLink + `?amount=${amount}`;
      }
    }

    // For ShopeePay & others, append ?amount= or &amount=
    if (baseLink.includes('?')) {
      return baseLink + `&amount=${amount}`;
    } else {
      return baseLink + `?amount=${amount}`;
    }
  }

  function submitForm() {
    const userId = document.getElementById('userId').value.trim();
    const diamondInput = document.querySelector('input[name="diamond"]:checked');
    const paymentInput = document.querySelector('input[name="payment"]:checked');

    if (!userId) {
      return Swal.fire("Oops!", "Masukkan User ID terlebih dahulu.", "warning");
    }

    if (!/^\d+$/.test(userId)) {
      return Swal.fire("Format Salah!", "User ID hanya boleh angka.", "error");
    }

    if (userId.length < 6 || userId.length > 12) {
      return Swal.fire("Jumlah Digit Salah!", "User ID harus 6â€“12 digit, sesuai ID di Free Fire.", "error");
    }

    if (!diamondInput) {
      return Swal.fire("Pilih Diamond", "Silakan pilih jumlah diamond.", "info");
    }

    if (!paymentInput) {
      return Swal.fire("Pilih Pembayaran", "Silakan pilih metode pembayaran.", "info");
    }

    const [qty, price] = diamondInput.value.split("|");
    const paymentName = paymentInput.value;
    const baseLink = paymentInput.dataset.baseLink;

    Swal.fire({
      title: 'Konfirmasi Pesanan',
      html: `
        <p><strong>ID Pemain:</strong> ${userId}</p>
        <p><strong>Diamond:</strong> ${qty} ðŸ’Ž</p>
        <p><strong>Metode Pembayaran:</strong> ${paymentName}</p>
        <p><strong>Nominal:</strong> Rp. ${parseInt(price).toLocaleString()}</p>
      `,
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Lanjutkan',
      cancelButtonText: 'Batal',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        if (paymentName === "Offline (Hanya Untuk Teman)") {
          // Langsung ke WA untuk offline
          const waLink = `https://wa.me/6281393509406?text=Top%20Up%20FF%0AID:%20${encodeURIComponent(userId)}%0ADiamond:%20${qty}%0AMetode:%20${encodeURIComponent(paymentName)}`;
          window.location.href = waLink;
        } else {
          // Tambah nominal di link payment (jika ada baseLink)
          let paymentLink = baseLink;
          if (paymentLink) {
            paymentLink = addAmountToLink(paymentLink, price, paymentName);
            window.location.href = paymentLink;

            // Setelah 10 detik redirect ke WA konfirmasi
            setTimeout(() => {
              const waLink = `https://wa.me/6281393509406?text=Konfirmasi%20Top%20Up%0AID:%20${encodeURIComponent(userId)}%0ADiamond:%20${qty}%0AMetode:%20${encodeURIComponent(paymentName)}%0ANominal:%20Rp.%20${parseInt(price).toLocaleString()}`;
              window.location.href = waLink;
            }, 10000);
          } else {
            // Jika tidak ada link pembayaran, langsung ke WA
            const waLink = `https://wa.me/6281393509406?text=Top%20Up%20FF%0AID:%20${encodeURIComponent(userId)}%0ADiamond:%20${qty}%0AMetode:%20${encodeURIComponent(paymentName)}%0ANominal:%20Rp.%20${parseInt(price).toLocaleString()}`;
            window.location.href = waLink;
          }
        }
      }
    });
  }
</script>
</body>
</html>
