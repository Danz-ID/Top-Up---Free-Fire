<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Top Up Free Fire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f1115;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #1a1d23;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00fff2;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      max-width: 100px;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .diamond-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .diamond-card {
      background: #2b2e34;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      text-align: center;
    }
    .diamond-card:hover,
    .diamond-card input:checked + label {
      border-color: #00fff2;
      background-color: #1c1f24;
    }
    .diamond-card label {
      display: block;
      cursor: pointer;
      user-select: none;
    }
    .diamond-card input {
      display: none;
    }
    .diamond-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .diamond-price {
      color: #ccc;
      font-size: 14px;
    }
    .payment-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .payment-card {
      background: #2b2e34;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-card:hover,
    .payment-card input:checked + label {
      border-color: #00fff2;
      background-color: #1c1f24;
    }
    .payment-card label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      width: 100%;
      gap: 10px;
    }
    .payment-card input {
      display: none;
    }
    .payment-card img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00fff2;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0ff;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="IMG-20250528-WA0025.jpg" alt="Logo DANZ" />
    </div>
    <h1>Top Up Free Fire</h1>
    <label>Masukkan ID Pemain</label>
    <input type="text" id="userId" placeholder="User ID" />

    <label>Pilih Diamond</label>
    <div class="diamond-grid" id="diamond-options"></div>

    <label>Metode Pembayaran</label>
    <div class="payment-grid" id="payment-options"></div>

    <button onclick="submitForm()">Konfirmasi & Bayar</button>
    <div class="footer">by DANZ</div>
  </div>

  <script>
    const diamonds = [
      ["5", 1500], ["12", 2500], ["50", 10000], ["70", 12000],
      ["140", 22000], ["355", 52000], ["720", 102000]
    ];

    const payments = [
      { name: "Dana", img: "Logo_dana_blue.svg.png", link: "https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012021040146131275" },
      { name: "OVO", img: "OVO - dianisa.com.png", link: "https://wa.me/6281393509406?text=Transfer%20ke%20OVO%20(081393509406)" },
      { name: "ShopeePay", img: "Logo ShopeePay - Dianisa.com.png", link: "https://app.u.shopeepay.co.id/u/aNvW5qy6Qw6NPvuqX8Bzk" },
      { name: "QRIS", img: "quick-response-code-indonesia-standard-qris-seeklogo.png", link: "https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012021040146131275" },
      { name: "Offline (Hanya Untuk Teman)", img: null, link: null }
    ];

    const diamondContainer = document.getElementById('diamond-options');
    diamonds.forEach(([qty, price], i) => {
      const card = document.createElement('div');
      card.className = 'diamond-card';
      card.innerHTML = `
        <input type="radio" name="diamond" value="${qty}|${price}" id="d${i}" />
        <label for="d${i}">
          <div class="diamond-title">${qty} ðŸ’Ž</div>
          <div class="diamond-price">Rp. ${price.toLocaleString()}</div>
        </label>
      `;
      diamondContainer.appendChild(card);
    });

    const paymentContainer = document.getElementById('payment-options');
    payments.forEach((method, i) => {
      const div = document.createElement('div');
      div.className = 'payment-card';
      div.innerHTML = `
        <input type="radio" name="payment" value="${i}" id="pm${i}" />
        <label for="pm${i}">
          ${method.img ? `<img src="${method.img}" alt="${method.name}" />` : ''}
          <span>${method.name}</span>
        </label>
      `;
      paymentContainer.appendChild(div);
    });

    function submitForm() {
      const userId = document.getElementById('userId').value.trim();
      const diamondInput = document.querySelector('input[name="diamond"]:checked');
      const paymentInput = document.querySelector('input[name="payment"]:checked');

      if (!userId) return alert("Masukkan User ID terlebih dahulu.");
      if (!diamondInput) return alert("Pilih jumlah diamond.");
      if (!paymentInput) return alert("Pilih metode pembayaran.");

      const [diamondQty, diamondPrice] = diamondInput.value.split("|");
      const paymentIndex = parseInt(paymentInput.value);
      const paymentMethod = payments[paymentIndex];

      // Langkah 1: Redirect ke aplikasi pembayaran
      if (paymentMethod.link) {
        window.open(paymentMethod.link, "_blank");

        // Langkah 2: Setelah redirect, konfirmasi ke WA
        setTimeout(() => {
          const waLink = `https://wa.me/6281393509406?text=Top%20Up%20FF%0AID:%20${encodeURIComponent(userId)}%0ADiamond:%20${diamondQty}%0AMetode:%20${encodeURIComponent(paymentMethod.name)}%0AJumlah:%20Rp%20${parseInt(diamondPrice).toLocaleString()}`;
          window.location.href = waLink;
        }, 3000);
      } else {
        // Offline langsung ke WhatsApp
        const waLink = `https://wa.me/6281393509406?text=Top%20Up%20FF%0AID:%20${encodeURIComponent(userId)}%0ADiamond:%20${diamondQty}%0AMetode:%20Offline`;
        window.location.href = waLink;
      }
    }
  </script>
</body>
</html>
